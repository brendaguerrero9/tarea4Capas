<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
</head>
<body>

	<form th:action="@{/procesar}" method="post" th:object="${producto}">
	<label> Codigo producto:</label> <br>
	<input type="text" th:field="*{codigoProducto}">
	<span th:errors="*{codigoProducto}" style="color: #FF0000"></span>
	<br>
	
	<label> Nombre:</label> <br>
	<input type="text" th:field="*{nombre}">
	<span th:errors="*{nombre}" style="color: #FF0000"></span>
	<br>
	
	<label> Marca:</label> <br>
	<input type="text" th:field="*{marca}">
	<span th:errors="*{marca}" style="color: #FF0000"></span>
	<br>
	
	<label> Descripcion:</label> <br>
	<input type="text" th:field="*{descripcion}">
	<span th:errors="*{descripcion}" style="color: #FF0000"></span>
	<br>
	
	<label> Existencias:</label> <br>
	<input type="text" th:field="*{existencias}">
	<span th:errors="*{existencias}" style="color: #FF0000"></span>
	<br>
	
	<label> Fecha de ingreso:</label> <br>
	<input type="text" th:field="*{fIngreso}">
	<span th:errors="*{fIngreso}" style="color: #FF0000"></span>
	<br>
	<br>
	<input type="submit" value="Guardar producto"> <br>
	<br>
	</form>

</body>
</html>
